<span class="post-header">Chatty Chat</span>

<ul>    
    {% for blog in site.categories.chattychat %}

        {% unless blog.status contains "draft" %}

            <li>
                <a href="{{site.baseUrl}}{{blog.url}}">{{blog.title}}</a>
                <p>{{blog.meta}}</p>   
            </li>
        
        {% endunless %}

    {% endfor %}
</ul>
