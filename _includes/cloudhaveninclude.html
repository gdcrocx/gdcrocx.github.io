<span class="post-header">Cloud Haven</span>

<ul>    
    {% for blog in site.categories.cloudhaven %}

        {% unless blog.status contains "draft" %}

            <li>
                <a href="{{site.baseUrl}}{{blog.url}}">{{blog.title}}</a>
                <p>{{blog.meta}}</p>   
            </li>

        {% endunless %}

    {% endfor %}
</ul>
